<div>
  <h1 class="text-center mt-4">
    Search games
  </h1>

  <div class="container my-4 d-flex justify-content-center">
    <form #f="ngForm" (ngSubmit)="submit()">
      <div class="mb-4">
        <mdb-form-control>
          <input mdbInput type="text" id="name" name="name" ngModel
                 class="form-control form-control-lg"
                 #name="ngModel"
          />
          <label mdbLabel class="form-label" for="name">Name</label>
        </mdb-form-control>
      </div>
      <div class="mb-4 d-flex gap-4">
        <mdb-form-control>
          <input type="number"
                 id="min"
                 mdbInput
                 ngModel
                 #min="ngModel"
                 name="min"
                 min="0"
                 class="form-control"/>
          <label class="form-label" for="min" mdbLabel>Min</label>
        </mdb-form-control>
        <label class="text-muted text-secondary" for="min"
               *ngIf="f.submitted && !min.valid">
          Min must be a positive or 0
        </label>

        <mdb-form-control>
          <input type="number"
                 id="max"
                 mdbInput
                 ngModel
                 #max="ngModel"
                 name="max"
                 min="0"
                 class="form-control"/>
          <label class="form-label" for="max" mdbLabel>Max</label>
        </mdb-form-control>
        <label class="text-muted text-secondary" for="max"
               *ngIf="f.submitted && !max.valid">
          Max must be a positive or 0
        </label>
      </div>

      <div class="d-flex justify-content-center me-5 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-success btn-lg">
          Search
        </button>
      </div>

    </form>
  </div>

  <hr class="hr hr-blurry">

  <app-gamelist [games]="games"></app-gamelist>
</div>
