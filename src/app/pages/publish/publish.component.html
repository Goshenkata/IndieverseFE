<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center mt-5">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <form #f="ngForm" (ngSubmit)="submit()">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block ">

                <a mdbRipple rippleColor="light" class="m-4">
                  <img
                    #imageElement
                    [src]="imageUrlIsValid ? imageUrl.value : 'assets/images/placeholder.svg'"
                    alt="Game Picture"
                    id="picture"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem;" mdbRipple
                    rippleColor="light"/>
                </a>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-5 p-lg-5 text-black">

                  <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Publish your game!</h1>


                  <div class="mb-4">
                    <mdb-form-control>
                      <input mdbInput type="text" id="name" name="name" ngModel
                             class="form-control form-control-lg"
                             #name="ngModel"
                             min="1"
                             max="50"
                             required
                      />
                      <label mdbLabel class="form-label" for="name">Name</label>
                    </mdb-form-control>
                    <label *ngIf="f.submitted && name.invalid" class="text-muted text-secondary" for="name">
                      Name must be between 1 and 50 characters.</label>
                  </div>

                  <div class="mb-4">
                    <mdb-form-control>
                      <input
                        mdbInput
                        type="text"
                        class="form-control"
                        id="imageUrl"
                        name="imageUrl"
                        ngModel
                        maxlength="10000"
                        (change)="checkImageUrl()"
                        #imageUrl="ngModel"
                      >
                      <label mdbLabel class="form-label" for="imageUrl">Image URL</label>
                    </mdb-form-control>
                    <label class="text-muted text-secondary" for="imageUrl"
                           *ngIf="f.submitted && imageUrl.value && !imageUrlIsValid">
                      Invalid image URL.
                    </label>
                  </div>

                  <div class="mb-4">
                    <mdb-form-control>
                      <textarea type="textarea"
                                ngModel
                                name="description"
                                #description="ngModel"
                                class="form-control"
                                id="description"
                                mdbInput
                                rows="4"
                                maxlength="10000"
                                required
                      ></textarea>
                      <label mdbLabel class="form-label" for="description">Description</label>
                    </mdb-form-control>
                    <label class="text-muted text-secondary" for="description"
                           *ngIf="f.submitted && !description.valid">
                      Description is requared
                    </label>
                  </div>

                  <div class="mb-4">
                    <mdb-form-control>
                      <input type="number"
                             id="price"
                             mdbInput
                             ngModel
                             #price="ngModel"
                             name="price"
                             min="0"
                             required
                             class="form-control"/>
                      <label class="form-label" for="price" mdbLabel>Number input</label>
                    </mdb-form-control>
                    <label class="text-muted text-secondary" for="price"
                           *ngIf="f.submitted && !price.valid">
                      Price must be a positive integer
                    </label>
                  </div>

                  <div class="d-flex justify-content-start me-5 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-success btn-lg">
                      Publish
                    </button>
                  </div>

                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
