<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">

              <a mdbRipple rippleColor="light">
                <img src="assets/images/controler.jpg"
                     alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" mdbRipple rippleColor="light"/>
              </a>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form #f="ngForm" (ngSubmit)="submit({username: username.value, password: password.value})">

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="mb-4">
                    <div class="d-flex">
                      <div class="d-flex flex-row align-items-center">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <mdb-form-control>
                          <input
                            mdbInput
                            ngModel
                            name="username"
                            #username="ngModel"
                            type="text"
                            id="username"
                            class="form-control"
                            aria-describedby="characterCounter"
                            maxlength="20"
                            minlength="3"
                            required
                          />
                          <label mdbLabel class="form-label" for="username">Username</label>
                          <span class="trailing pe-auto clear d-none" tabindex="0">âœ•</span>
                          <div class="form-helper">
                            <div class="form-counter">{{ username.value.length }} / 20</div>
                          </div>
                        </mdb-form-control>
                      </div>

                    </div>
                    <label *ngIf="f.submitted && username.invalid" class="text-muted text-secondary mt-3"
                           for="username">Username name must be between 3 and 20 characters</label>
                  </div>


                  <div class="mb-4">
                    <div class="d-flex flex-row align-items-center">

                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <mdb-form-control>
                        <input mdbInput type="password" id="password" name="password" ngModel class="form-control form-control-lg"
                               #password="ngModel"
                               pattern="^(?=.*[A-Z])(?=.*\d).{6,32}$"
                               required
                        />
                        <label mdbLabel class="form-label" for="password">Password</label>
                      </mdb-form-control>
                    </div>
                    <label *ngIf="f.submitted && password.invalid" class="text-muted text-secondary" for="password">Password
                      must be between
                      6 and 32 characters, and must contain atleast 1 capital letter and 1 digit</label>
                  </div>

                  <div class="d-flex justify-content-center me-5 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-success btn-lg">
                      Login
                    </button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register"
                                                                                            style="color: #393f81;">Register here</a></p>


                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
