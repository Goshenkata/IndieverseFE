<section class="vh-100">
  <div class="container h-100 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1">

                <img src="../../../assets/images/bull-bear.avif"
                     class="img-fluid" alt="A picture of a green bull and a red bear">

              </div>
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">

                <ng-template [ngIf]="userService.registerStage == RegisterStage.USERDATA">
                  <app-register-user-data></app-register-user-data>
                </ng-template>
                <ng-template [ngIf]="userService.registerStage == RegisterStage.ADRESSDATA">
                  <app-register-address></app-register-address>
                </ng-template>
                <ng-template [ngIf]="userService.registerStage == RegisterStage.CASH">
                  <app-registration-money></app-registration-money>
                </ng-template>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
