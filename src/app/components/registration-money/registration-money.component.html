<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Deposit money</p>

<form class="mx-1 mx-md-4" #f="ngForm" (ngSubmit)="submit()">
  <div class="mb-4">
    <div class="d-flex flex-row align-items-center">
      <i class="fas fa-euro-sign fa-lg me-3 fa-fw"></i>
      <mdb-form-control>
        <mdb-range [min]="0" [max]="1000" [step]="10" ngModel name="money" id="money"></mdb-range>
      </mdb-form-control>
    </div>
  </div>
  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button type="submit" class="btn btn-success btn-lg">
      Finish
    </button>
  </div>
</form>
